[project]
name = "picard-plugin-shelves"
version = "1.5.0"
readme = "README.md"
description = "A MusicBrainz Picard plugin to organize your music into shelves."
keywords = ["musicbrainz", "picard", "plugin", "shelves", "music", "organization"]
license = {file = "LICENSE"}
authors = [
    {name = "nrth3rnlb"}
]
requires-python = ">=3.8"
dependencies = [
    "PyQt5>=5.15.0",
    "PyYAML>=6.0",
    "fasteners~=0.14",
    "Markdown~=3.2",
    "mutagen~=1.37",
    "PyJWT~=2.0",
    "python-dateutil~=2.7",
    "python_libdiscid~=2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
    "mypy>=1.3.0",
    "python-semantic-release>=7.23.3",
]
build = [
    "commitizen>=2.32.2",
    "pre-commit>=3.6",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["shelves*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
"shelves" = ["*.ui", "ui/*.ui", "ui_*.py", "*_ui.py", "resources/*"]

[tool.coverage.run]
source = ["shelves"]
omit = [
    "*/tests/*",
    "*/__pycache__/*",
    "*/ui_*.py",
    "*_ui.py"
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod"
]

[tool.mypy]
exclude = [
    "ui_.*\\.py$",
    ".*_ui\\.py$"
]
ignore_missing_imports = true
warn_unused_ignores = false

[tool.ruff]
exclude = [
    "ui_*.py",
    "*_ui.py",
    "__pycache__",
    ".git",
    ".venv",
    "venv"
]

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
ignore = ["E501"]  # Line too long

[tool.pylint.main]
ignore-patterns = ["ui_.*\\.py", ".*_ui\\.py"]

[tool.pdm.scripts]
precommit-install = "pre-commit install -t commit-msg"

[tool.commitizen]
name = "cz_conventional_commits"
version = "1.5.0"
tag_format = "v$version"
update_changelog_on_bump = true
gpg_sign = true
version_files = [
    "pyproject.toml:version",
    "shelves/__init__.py:PLUGIN_VERSION"
]
